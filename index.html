<!DOCTYPE html>
<html lang="nb-no">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="elview, tools,battery, electric, electronics, machines, verktÃ¸y, batteri, elektrisk, elektronikk, maskiner">
    <meta name="description" content="test site">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/fonts.css" rel="stylesheet" type="text/css">
    <link href="images/elview_favicon.ico" rel="shortcut icon" type="image/x-icon"> <!-- Favicon, website icon -->
    <title>Elview_Registration</title>
</head>

<body>
    <div class="about">
        <div class="about__body">
            <div class="about__header">

                <div class="about__title_logo">
                    <img src="images/logo.png" alt="">
                </div>


                <!-- Text: "Register as private user", "YOUR DETAILS" -->
                <div class="text">
                    <div class="about__text1">Register as private user</div>
                    <div class="about__text2">YOUR DETAILS</div>
                    <div class="strip"><hr align="center" width="300" color="#a3ddc4" /></div>   <!-- The dividing line "strip" -->
                </div>
                <!-- Text end -->


                <!-- Registration form -->
                <div class="about__form">
                    <div class="form__name">
                        <input placeholder="Your Name" tabindex="1" name="username" type="text" /> <!-- Reg.form "Your Name" -->
                    </div>
                    <div class="form__address">
                        <input placeholder="Address" tabindex="1" name="address" type="text" /> <!-- Reg.form "Address" -->
                    </div>


                    <!-- Two horizontal input boxes. -->
                    <div class="small__form">
                        <div class="form__post" class="left_block">                        
                            <input placeholder="Post Code" tabindex="1" name="post code" type="text" /> <!-- Reg.form "Post Code" -->
                        </div>
                        <div class="form__city" class="right_block">
                            <input placeholder="City" tabindex="1" name="city" type="text" /> <!-- Reg.form "City" -->
                        </div>
                    </div>
                    <!--End. Two horizontal input boxes. -->


                    <div class="form__phone">
                        <input placeholder="Phone Number" tabindex="3" name="Phone Number" type="tel" /> <!-- Reg.form "Phone Number" -->
                    </div>
                    <div class="form__email">
                        <input type="text" placeholder="Email Address" name="email" required> <!-- Reg.form "Email Address" -->
                    </div>


                    <div class="clearfix">
                        <div class="clearfix__reg__button">
                            <button class="clearfix__reg__button" type="submit">REGISTER</button><!-- button REGISTER -->
                        </div>
                        <div>
                            <button class="clearfix__cancelbtn">Cancel</button><!-- button Cancel -->
                        </div> 
                      
                    </div>                    
                </div>


                <!-- Registration form end -->
            </div>
        </div>
    </div>
</body>

</html>
